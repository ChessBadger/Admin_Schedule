<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Badger Login</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      input,
      textarea,
      select {
        font-size: 16px;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .button {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
      }

      .button:hover {
        background-color: #0056b3;
      }

      input[type='file'] {
        display: block;
        margin: 0 auto 10px auto;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type='text'],
      input[type='password'] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .error {
        color: red;
        text-align: center;
      }

      .dark-mode {
        background-color: #333;
        color: #fff;
      }

      .dark-mode input[type='text'],
      .dark-mode input[type='password'] {
        background-color: #555;
        color: #fff;
        border: 1px solid #777;
      }

      .background-name {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 4em;
        color: rgba(0, 0, 0, 0.1);
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <button id="darkModeToggle" class="button">
      <img src="dark_light_mode-removebg.png" alt="Toggle Dark Mode" id="darkModeIcon" />
    </button>
    <div id="topBar">
      <button id="signOutButton" style="display: none">Sign Out</button>
    </div>
    <div class="container" id="loginSection">
      <h1>Login</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit" class="button">Login</button>
      </form>
      <p id="loginError" class="error"></p>
    </div>

    <div class="container" id="searchSection" style="display: none">
      <h1 id="searchTitle">Search Employee</h1>
      <h2 id="employeeNameHeader"></h2>
      <form id="searchForm">
        <div class="form-group" id="searchInputGroup">
          <label for="employeeName">Employee Name:</label>
          <input type="text" id="employeeName" required />
        </div>
        <button type="submit" class="button" id="searchButton">Search</button>
      </form>
      <div id="resultsContainer"></div>
    </div>

    <div id="backgroundName" class="background-name" style="display: none"></div>

    <script src="app.js"></script>
  </body>
</html>
