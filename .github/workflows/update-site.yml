name: Automate Site Updates

on:
  workflow_dispatch:  # This enables manual runs
  schedule:
    - cron: '0 */4 * * *'

jobs:
  update-site:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        pip install gspread google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client openpyxl pandas

    - name: Set up Google Cloud Credentials
      run: echo "${{ secrets.GOOGLE_CLOUD_CREDENTIALS }}" > config.json

    - name: Run Python Script
      run: |
        python ./Schedule_V3.py

    - name: Commit and Push Changes
      run: |
        git config --global user.name 'your-username'
        git config --global user.email 'your-email'
        git add .
        git commit -m "Automated site update"
        git push

